<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
		<title></title>
		<style type="text/css">
			html, body {
				margin: 0px;
				border: 0px;
				padding: 0px;
				width: 100%;
				height: 100%;
			}
		</style>
		<script src="../../Clover.js"></script>
		<script type="text/javascript">
		//<![CDATA[
			App = new (Clover.Primitive.beget({
				initialize: function () {
					Clover.addLoadCallback(
						Clover.bindFunction(this.start, this)
					);
				},

				start: function () {
					new Clover.Requirement({
						require: 'Paper',
						thenDo: Clover.bindFunction(function () {
							this.sheet = new Clover.Paper({
								element: document.getElementById('sheet')
							});

							this.sheet.colors.lightBlue = new Clover.Color('#abcdef');

							this.sheet.drawLine();
						}, this)
					});
				}
			}))();
		//]]>
		</script>
	</head>
	<body>
		<div id="sheet"></div>
	</body>
</html>
